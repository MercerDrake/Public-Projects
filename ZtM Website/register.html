<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Page</title>
</head>
<body>
	<header>
		<h1>Register</h1>
	<nav>
		<a href="www.Google.com">Google</a>
	</nav>
	</header>
	<a href="index.htm">Go Back</a>
	<!-- Use GET not POST -->
	<form>
		First Name: <input type="text" name="firstname"><br>
		Last Name: <input type="text" name="lastname"><br>
		Email: <input type="email" required name="email"><br>
		Password: <input type="password" min="5" name="password"><br>
		Birthday: <input type="date" name="birthday"><br>
		Gender: <br>
		<input type="radio" name="gender" value="male">Male<br>
		<input type="radio" name="gender" value="female">Female<br>
		<input type="radio" name="gender" value="non-binary">Non-binary<br>
		Pets:<br>
		<input type="checkbox" name="pet" value="cat">Cat<br>
		<input type="checkbox" name="pet" value="dog">Dog<br>
		Cars:<br>
		<select multiple>
			<option value="Volvo" name="car" value="volvo">Volvo</option><br>
			<option value="Audi" name="car" value="audi">Audi</option><br>
		</select>
		<input type="submit" value="Register">
		<input type="reset">
	</form>
</body>
</html>
